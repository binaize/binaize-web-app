version: "3"
services:
  theia:
    build:
      context: ""
      dockerfile: Dockerfile.theia
    image: theia:latest
    entrypoint:
      - /bin/entrypoint.sh
    env_file:
      - theia.env
    ports:
      - "8080"
  nginx:
    build:
      context: ""
      dockerfile: Dockerfile.nginx
    env_file:
      - nginx.env
    ports:
      - '80:80'
      - '443:443'
    links:
      - theia
    restart: always
